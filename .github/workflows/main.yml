name: Auto Content (Template Mode)

on:
  schedule:
    # Jalan otomatis jam 06:00 pagi WIB
    - cron: '0 23 * * *'
  workflow_dispatch: # Tombol Manual

jobs:
  run-autopilot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --- SETUP CUMA BUTUH PYTHON & CHROME (BUAT SCRAPING GAMBAR) ---
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager requests beautifulsoup4

    - name: Install Chrome Browser
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    # --- JALANKAN SCRIPT ---
    - name: Run Autopilot Script
      run: python autopilot.py
      
    # --- SIMPAN HASIL ---
    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'ðŸš€ Auto-update 20 Artikel Premium'
        file_pattern: 'artikel/*.html index.html sitemap.xml'

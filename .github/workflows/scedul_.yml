name: Auto Content (Nano AI Local)

on:
  schedule:
    - cron: '0 23 * * *' # Jam 6 Pagi WIB
  workflow_dispatch: # Biar bisa di-klik Run Manual

jobs:
  run-nano-ai:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. SETUP AI (OLLAMA)
    - name: Install Ollama
      run: curl -fsSL https://ollama.com/install.sh | sh

    - name: Start Ollama Server
      run: ollama serve & 
    
    - name: Pull Nano Model
      # Download model Qwen 2.5 (1.5GB)
      run: |
        sleep 5
        ollama pull qwen2.5:1.5b

    # 2. JALANKAN PYTHON
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager requests beautifulsoup4

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install google-chrome-stable

    - name: Run Autopilot Script
      run: python autopilot_nano.py
      
    # 3. SIMPAN HASILNYA
    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'ðŸ¤– Auto-update content (Qwen Nano AI)'
        file_pattern: 'artikel/*.html index.html data.json'
